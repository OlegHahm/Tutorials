        <text id="conn-app-label" class="outer-text-netapi"
              x="195" y="16"><tspan>conn</tspan></text>
      </g>
      <g id="lwip">
        <rect id="lwip-box" class="modbox" x="10" y="50"
              width="360" height="270" />
        <text id="lwip-label" class="modbox-text"
              x="190.5" y="190"><tspan>lwIP</tspan></text>
      </g>
    <g id="hardware-border">
      <text id="hardware-border-label" class="outer-text"
            x="190.5" y="480"><tspan>Hardware</tspan></text>
    </g>
      <g id="lwip-netdev-6lo" class="mac-group">
        <rect id="netdev-6lo-box" class="modbox mac-box" x="10" y="320"
              width="360" height="50" />
        <text id="netdev-6lo-label" class="modbox-text"
              x="190" y="352"><tspan>lwip_netdev</tspan></text>
        <path id="netdev-6lo-arrow" d="m 190.5,375 0,20" class="outer-stroke-arrow" />
        <text id="netdev-6lo-label" class="outer-text-netapi"
              x="197" y="391"><tspan>netdev</tspan></text>
        <rect id="netdev-6lo-drive-box" class="modbox mac-box" x="10" y="400"
              width="360" height="50" />
        <text id="netdev-6lo-driver-label" class="modbox-text"
              x="190.5" y="432"><tspan>at86rf2xx</tspan></text>
      </g>
    </g>
    <g class="codebox">
      <text x="390" y="93" id="make-lwip_conn_tcp"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_conn_tcp</text>
      <text x="390" y="113" id="make-lwip_conn_udp"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_conn_udp</text>
      <text x="390" y="132" id="make-lwip_conn_ip"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_conn_ip</text>
      <text x="390" y="232" id="make-lwip_tcp"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_tcp</text>
      <text x="390" y="252" id="make-lwip_udp"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_udp</text>
      <text x="390" y="272" id="make-lwip_ipv6"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_ipv6</text>
      <text x="390" y="292" id="make-lwip_ipv6_autoconfig"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_ipv6_autoconfig</text>
      <text x="390" y="312" id="make-lwip_ipv6_mld"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_ipv6_mld</text>
      <text x="390" y="332" id="make-lwip_sixlowpan"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_sixlowpan</text>
      <text x="390" y="432" id="make-auto_init_lwip_netdev"><tspan class="codebox-variable">USEMODULE</tspan> += lwip_netdev</text>
      <text x="390" y="512" id="make-at86rf233"><tspan class="codebox-variable">USEMODULE</tspan> += at86rf233*</text>
    </g>
